<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>Jquery Inline Form Validation Engine</title>
    <link rel="stylesheet" href="css/validationEngine.jquery.css" type="text/css" media="screen" title="no title"
        charset="utf-8" />
    <link rel="stylesheet" href="css/template.css" type="text/css" media="screen" title="no title" charset="utf-8" />
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/jquery.validationEngine.js" type="text/javascript"></script>
</head>

<body>
    <form id="formID" class="formular" method="post" action="#">
        <fieldset>
            <legend>User informations</legend>
            <!-- <label>
                <span>Desired username : </span>
                <input class="validate[required,custom[noSpecialCaracters],length[0,20]]" type="text" name="user" />
            </label>
            <label> -->
                <span>Имя : </span>
                <input class="validate[required,custom[onlyLetter],length[0,100]] text-input;form-control" type="text"
                    name="firstname" />
            </label>
            <label>
                <span>Фамилия : </span>
                <input class="validate[required,custom[onlyLetter],length[0,100]] text-input" type="text"
                    name="lasttname" />
            </label>
            <div>
                <span>radio : </span>
                <input class="validate[required,minCheckbox[2]] checkbox" type="checkbox" name="criss" value="5">
                <span>radio : </span>
                <input class="validate[required,minCheckbox[2]] checkbox" type="checkbox" name="criss" value="3" />
                <span>radio : </span>
                <input class="validate[required,minCheckbox[2]] checkbox" type="checkbox" name="criss" value="9" />
            </div>

            <label>
                <span>Дата рождения : </span>
                <input class="validate[required,custom[onlyNumber],length[0,3]] text-input" type="text" name="age" />
            </label>

            <label>
                <span>Номер телефона : </span>
                <input class="validate[required,custom[telephone]] text-input" type="text" name="telephone" />
            </label>
        </fieldset>
        <fieldset>
            <legend>Пароль</legend>
            <label>
                <span>Придумайте пароль : </span>
                <input class="validate[required,length[6,11]] text-input" type="password" name="password"
                    id="password" />
            </label>
            <label>
                <span>Повторите пароль : </span>
                <input class="validate[required,confirm[password]] text-input" type="password" name="password2" />
            </label>
        </fieldset>
        <fieldset>
            <legend>Email</legend>
            <label>
                <span>Введите Email : </span>
                <input class="validate[required,custom[email]] text-input" type="text" name="email" id="email" />
            </label>
            <label>
                <span>Повторите ввод Еmail : </span>
                <input class="validate[required,confirm[email]] text-input" type="text" name="email2" />
            </label>
        </fieldset>
        <fieldset>
            <legend>Примечания</legend>
            <label>
                <span>Примечания : </span>
                <textarea class="validate[required,length[6,300]] text-input" name="comments" id="comments" />
                </textarea>
            </label>

        </fieldset>
        <fieldset>
            <legend>Conditions</legend>
            <div class="infos">Подтверждая эту форму, вы сообщаете, что согласны на все! Вы уверены?</div>
            <label>
                <span class="checkbox">Я согласен на все : </span>
                <input class="validate[required] checkbox" type="checkbox" name="agree" />
            </label>
        </fieldset>
        <input class="submit" type="submit" value="Проверить и отослать форму" />
        <hr />
    </form>
</body>
</html>
