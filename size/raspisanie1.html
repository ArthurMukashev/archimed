        $.ajax({

                if (!response) {
                    $("#rasp").html('Расписание недоступно');
                    Swal.fire({
                        'title': 'Внимание',
                        'html': 'Расписание недоступно',
                        onClose: () => {
                            let timerInterval
                            Swal.fire({
                                'title': 'Возврат на главную',
                                'html': 'Пожалуйста, подождите...',
                                timer: 1000,
                                onBeforeOpen: () => {
                                    Swal.showLoading();
                                    window.location = "index.html";
                                },
                                onClose: () => {
                                    clearInterval(timerInterval)
                                }
                            })
                        }
                    })
                }
            }
        })
